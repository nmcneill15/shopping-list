<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Shopping List</title>
  <link rel="stylesheet" href="css/reset.css" >
  <link rel="stylesheet" href="css/styles.css" type="text/css" >
  <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
  <link rel="icon" href="img/logo.png" >
</head>
<body>
  <section id="top">

    <h1 id="title" class="title">My Shopping List</h1>
    <form id="form" class="form" method="get" action="">
      <input id="item-input" class="item-input" type="text" placeholder="Item" />
      <input id="item-add-btn" class="item-add-btn" type="submit" value="+" />
    </form>

  </section>

  <section class="list-section">
    <ul id="list" class="list" >

    </ul>

  </section>

  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
